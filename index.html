<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Velha</title>
    <link rel="stylesheet" href="./styles/global.css">
    <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
    <h1>The Old Lady Game</h1>

    <div class="stage">
        <div>
            <div id="0" class="square"></div>
            <div id="1" class="square"></div>
            <div id="2" class="square"></div>
        </div>

        <div>
            <div id="3" class="square"></div>
            <div id="4" class="square"></div>
            <div id="5" class="square"></div>
        </div>
        
        <div>
            <div id="6" class="square"></div>
            <div id="7" class="square"></div>
            <div id="8" class="square"></div>
        </div>
    </div>

    <div class="players">
        <div class="playerContainer">
            <h3 id="player0">Jogador 1 - Vitórias: <strong>0</strong></h3>
        </div>

        <div class="playerContainer">
            <h3 id="player1">Jogador 2 - Vitórias: <strong>0</strong></h3>
        </div>
        
        <div class="playerContainer">
            <!-- Tratando com uma id de player, para facilitar o JS -->
            <h3 id="player2">Empates: </h3>
        </div>
    </div>

    <div id="reset">
        <button onclick="resetGame()">Terminar Partida!</button>
    </div>

    <script src="./scripts/game.js"></script>
    <script src="./scripts/interface.js"></script>
</body>
</html>
